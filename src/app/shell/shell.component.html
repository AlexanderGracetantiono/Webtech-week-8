<mat-toolbar class="header">
  <button type="button" mat-button (click)="drawer.toggle()">
    <mat-icon style="color: aliceblue;">menu</mat-icon>
  </button>
  <img src="../../assets/img/title_logo.png" class="image-header" alt="Photo of a company">
  <span routerLink="/main">Rhodes Island Academy</span>
</mat-toolbar>


<mat-drawer-container class="example-container">

  <div class="page-body">
    <router-outlet></router-outlet>
  </div>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <mat-list-item [routerLink]="['/main']">
        <mat-icon mat-list-icon>home</mat-icon>
        <div mat-line>
          <span>Home</span>
        </div>
      </mat-list-item>
      <mat-list-item [routerLink]="['/matkul']">
        <mat-icon mat-list-icon>home</mat-icon>
        <div mat-line>
          <span>Create Matkul</span>
        </div>
      </mat-list-item>
      <mat-list-item [routerLink]="['/dosen']">
        <mat-icon mat-list-icon>people</mat-icon>
        <div mat-line>
          <span>Create Dosen</span>
        </div>
      </mat-list-item>
      <mat-list-item [routerLink]="['/dosenList']">
        <mat-icon mat-list-icon>people</mat-icon>
        <div mat-line>
          <span>Dosen List</span>
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

</mat-drawer-container>
<app-footer class="page-footer"></app-footer>
